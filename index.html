<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #2F4F4F;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            width: 400px;
            height: 50px;
            position: relative;
        }
        h1{
            color: #D2691E;
            line-height: 50px;
            user-select: none;
            position: absolute;
        }
        .box-run{
            position: relative;
            border-left: 2px solid #D2691E;
            width: 100%;
            height: 100%;
            background-color: #2F4F4F;
            top: 0;
            transform: translateX(0px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>NGUYỄN ÁNH DƯƠNG</h1>
            <div class="box-run">
            </div>
        </div>
        <audio id="audio" loop>
            <source src="audio/Am-thanh-go-ban-phim-co-www_nhacchuongvui_com.mp3">
        </audio>
    </div>
    <script>
        var playAudio = document.querySelector('#audio');
        var count = 0;
        var i = 0;
        var title = document.querySelector('h1');
        function run(){
            let boxRun = document.querySelector('.box-run');
            i+=25;
            if(count!=((title.innerText.length)-2)){
                boxRun.style.transform = 'translateX('+i+'px)';
            }else{
                boxRun.style.transform = 'translateX(0px)';
                count =0;
                i=0;
            }
            playAudio.play();
            count++;
        }
        setInterval(run,300);
    </script>
</body>

</html>
